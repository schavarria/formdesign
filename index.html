<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>FormDesign</title>
</head>
<body>
	<form method="post">
		
			<div class="column">
				<label for="fname"> FIRST NAME </label>
				<input id="fname" type="text" name="fname" placeholder="Sucely">
				<br/>

				<label for="lname">LAST NAME</label>
				<input id="lname"type="text" name="lname" placeholder="Chavarria">
				<br/>

				<label for="email">EMAIL ADDRESS</label>
				<input id="email" type="email" name="email" placeholder="schavarria7@yahoo.com">
				<br/>

				<label for="country">COUNTRY</label>
				<select id="country">
					<option value="Choose">Choose a country</option>
					<option value="USA">USA</option>
					<option value="Mexico">Mexico</option>
					<option value="Guatemala">Guatemala</option>
					<option value="LALA Land">LALA Land</option>
				</select><br/>

				<label for="bio"> BIOGRAPHY</label>
				<input id="bio" type="text" name="bio">
			</div>

			<div class="column">
				<label for="phone">PHONE NUMBER</label>
				<input id="phone" type="tel" name="phone" placeholder="818-720-4538">
				<br/>

				<label for="aff">AFFILIATIONS</label>
				<input id="aff" type="textarea" name="aff">
				<br/>

				<label for="occupation">OCCUPATION</label>
				<select id="occupation">
					<option value="Choose-o">Choose an occupation</option>
					<option value="Student">Student</option>
					<option value="Magician">Magician</option>
					<option value="Artist">Artist</option>
				</select><br/>

				<label for="cat"> CAT'S NAME </label>
				<input id="cat" type="text" name="cat" placeholder="Chicken">
				<br/>

				<label for="gadget">FAVORITE GADGET </label>
				<input id="gadget" type="text" name="gadget" placeholder="Amazon Echo">
			</div>

	        <div class="column">
				<label for="talent">TYPE OF TALENT</label>
				<select id="talent">
					<option value="choose-t">Choose a talent</option>
					<option value="eyebrow">Eyebrow Dancing</option>
					<option value="limbo">Limbo Skating</option>
					<option value="talking">Talking Backwards</option>
				</select><br/>


				<label for="drink">FAVORITE DRINK </label>
				<input id="drink" type="text" name="drink" placeholder="Jack & Coke">
				<br/>
					
				<label for="power">SPECIAL POWER</label>
				<input id="power" type="text" name="power" placeholder="Overthinking">
				<br/>

				<label for="weapon">WEAPON OF CHOICE </label>
				<input id="weapon" type="text" name="weapon" placeholder="Brass Knuckles">
				<br/>

				<label for="comment">COMMENTS</label>
				<input id="comment" type="text" name="comment">
			</div>		
	
	</form>
</body>
</html>
